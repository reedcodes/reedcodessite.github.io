<!doctype html>
<html>

<head>
    <title>{{ if .IsHome }} {{ .Title }} {{ else }} {{ .Title }} | {{ .Site.Title }} {{ end }}</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo|Inconsolata|Lora" />
    <link rel="stylesheet" href="{{ "css/main.css" | relURL}}" media="screen" />
    <link rel="stylesheet" href="{{ "css/print.css" | relURL}}" media="print" />
    
    <script src="{{ "js/scripts.min.js" | relURL}}"></script>
    <script src="https://use.fontawesome.com/a4103867e2.js"></script>
</head>

<body class="{{ if .IsHome }}home{{ else }} page{{ end }}">

<nav>
    <div class="container">
        <a class="icon home{{ if .IsHome }} active{{ end }}" href="{{ .Site.BaseURL }}"><span class="fa fa-fw fa-star"></span><span class="text">reedcodes.com</span></a>
        <ul class="nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li><a class="icon {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}"><span class="fa fa-fw fa-{{ .Pre }}"></span><span class="text">{{ .Name }}</span></a></li>
        {{ end }}
        </ul>
    </div>
</nav>

<header>
    <div class="container">
        <h1 class="title"><a href="{{ .Site.BaseURL }}"><img class="logo" src="{{ .Site.BaseURL}}img/reed-piernock.png" alt="{{ .Site.Params.name }}" /></a></h1>
        {{ if .IsHome }}
        <p class="subtitle">{{ .Site.Params.tagline }}</p>
        <a class="btn btn-large btn-dark" href="{{ .Site.BaseURL }}project">View my projects</a>
        {{ end }}
    </div>
</header>

<main{{ if or ( eq .Title "About" ) ( eq .Title "Contact" ) }} class="aside container"{{ end}}>
